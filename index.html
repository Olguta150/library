<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            Library
        </div>
        <div class="wrap">
            <div class="main">
                <table>
                    <thead>
                        <tr>
                            <th>title</th>
                            <th>author</th>
                            <th>pages</th>
                            <th>status</th>
                            <th>removal</th>
                        </tr>
                    </thead>
                    <tbody id="book-list">
                        <!-- <tr>
                            <td>Murder on the Orient Express</td>
                            <td>Agatha Christie</td>
                            <td>245</td>
                            <td class="status material-icons read unread"></td>
                            <td class="material delete"></td>
                        </tr> -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <button id="delete-all">Delete All</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>


            <div class="side">
                <div class="details">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2">Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Total Books</td>
                                <td class="total-books"></td>
                            </tr>
                            <tr>
                                <td>Read Books</td>
                                <td class="read-books"></td>
                            </tr>
                            <tr>
                                <td>Unread Books</td>
                                <td class="unread-books"></td>
                            </tr>
                            <tr>
                                <td>Read Pages</td>
                                <td class="read-pages"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="add-book">
                    <button class="add">Add New Book</button>
                    <div class="page"></div>
                    <div class="window">
                        <h2>Add A New Book</h2>
                        <div class="form">
                            <form action="#">
                                <div>
                                    <input type="text" id="title" name="title" required>
                                    <label for="title" class="floating-label">Title</label>
                                </div>
                                <div>
                                    <input type="text" id="author" name="author" required>
                                    <label for="author" class="floating-label">Author</label>
                                </div>
                                <div>
                                    <input type="number" id="pages" name="pages" required>
                                    <label for="pages" class="floating-label">Total Pages</label>
                                </div>
                                <div class="check">
                                    <input type="checkbox" id="read" name="read">
                                    <label for="read">Already read</label>
                                </div>
                            </div>
                            <div class="btns">
                                <button class="cancel">Cancel</button>
                                <button class="submit" type="submit">Add New Book</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="create">Created by Olguta</div>
            </div>
        </div>
    </div>
</body>
</html>
